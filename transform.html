<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformer</title>
    <style>
        .container,.inner{
            width: 150px;
            height: 150px;
            border: 1px solid rgb(7, 27, 27);
        }
        .container{
            background-color: aquamarine;

        }
        .inner{
            background-color: rgb(71, 165, 42);
            transform: scale(0.5) rotate(45deg) translate(50px,100px);
        }

    </style>
</head>
<body>
    <h1>transformer i'm coming</h1>
    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>

    
</body>
</html>
